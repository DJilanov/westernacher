<input 
  [(ngModel)]="searchQuery"
  [typeahead]="users"
  [typeaheadItemTemplate]="customItemTemplate"
  [typeaheadOptionField]="'typeahed'"  
  [typeaheadOptionsLimit]="7"
  (typeaheadOnSelect)="onUserSelect($event)"
  class="form-control"
  placeholder="{{dictionary.getTexts('searchFor')}}">

<template #customItemTemplate let-model="item" let-index="index">
  <h5>
    <span>{{model.firstName}} {{model.lastName}}</span>
  </h5>
</template>
